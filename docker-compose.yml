version: '3.8'

services:
  backend:
    build: ./backend
    container_name: hr-analyzer-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/hr_analyzer
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - hr-network

  frontend:
    build: ./frontend
    container_name: hr-analyzer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hr-network

  db:
    image: postgres:15-alpine
    container_name: hr-analyzer-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hr_analyzer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - hr-network

networks:
  hr-network:
    driver: bridge

volumes:
  postgres_data:
