[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Parallel execution: -n auto uses all CPU cores, or specify -n 20 for 20 workers
addopts = -v --tb=short -n auto --dist=loadfile
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
# Timeout for slow tests (5 min per test)
timeout = 300
