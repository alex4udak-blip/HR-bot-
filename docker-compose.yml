version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hrbot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hrbot_secret}
      POSTGRES_DB: hrbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrbot -d hrbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://hrbot:${DB_PASSWORD:-hrbot_secret}@postgres:5432/hrbot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-admin@example.com}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
